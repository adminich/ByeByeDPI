name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew assembleRelease
    
    - name: Find APK files
      run: find . -name "*.apk" -type f | head -20
    
    - uses: actions/upload-artifact@v4
      with:
        name: ByeByeDPI-APK
        path: |
          **/release/*.apk
          **/*release*.apk
          app/build/outputs/**/*.apk
        retention-days: 7
